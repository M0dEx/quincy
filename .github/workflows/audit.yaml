name: Security audit

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository
      - uses: rustsec/audit-check@v1
        name: Run security audit on all dependencies
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
